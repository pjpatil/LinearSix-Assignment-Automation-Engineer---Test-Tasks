<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        function GetDifference() {
            //step 1:
            //extend JS Date Object .daysTo - user is creating  method 
            //step 2: adding parameters
            Date.prototype.daysTo = function (futuredate) {
                //step 3: calculting complete oneday
                var oneday = 24 * 60 * 60 * 1000;   //hours*mins*sec*milliseconds
                console.log(oneday);
                //first date in milliseconds
                var firstDate = new Date();
                console.log(firstDate);
                var time = firstDate.getTime();

                var secondDate = futuredate.getTime();

                var diffDays = Math.round(Math.abs((firstDate - secondDate) / oneday));
                return diffDays;
            }
            //2 object need to create to calculate days differ
            var currentDate = new Date(); // Current date
            var futureDate = new Date(); //current date


            futureDate.setDate(currentDate.getDate() + 7); // Setting a date 7 days from now

            //call the .daysTo function -call transfer to line no 18
            console.log(currentDate.daysTo(futureDate));

        }
        // Date.prototype.daysTo=function();

    </script>
</head>

<body>
    <button type="button" onclick="GetDifference()">show</button>
</body>

</html>
