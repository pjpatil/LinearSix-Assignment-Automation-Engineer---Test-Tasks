<body>
    <h1>Wellcome to JS Task</h1>
    <button type="button" onclick="getOrdere()">show</button>


    <script type="text/javascript">
        function getOrdere() {

            var sales = [
                { amount: 10000, quantity: 10 },
                { amount: 11000, quantity: 20 },
                { amount: 1000, quantity: 30 }
            ];
            
            function orderedSales(sales) {
                return sales.map(s => ({ ...sales, Total: s.amount * s.quantity })).sort((a, b) => b.Total - a.Total);
            }
            var orderedSalesArray = orderedSales(sales);

            console.log(orderedSalesArray);
        }
    </script>
